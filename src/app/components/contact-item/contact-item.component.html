<div class="contact">
  <h3>
    {{ contact.name }}
    <fa-icon
      (click)="onDelete(contact)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ contact.contact }}</p>
  <div class="hide">
    <ul>
      <li>{{ contact.email }}</li>
      <li>{{ contact.location }}</li>
      <li>{{ contact.meetPlace }}</li>
    </ul>
  </div>
</div>
